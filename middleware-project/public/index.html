<script>
// Chat History Management
let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');

function renderChatHistory() {
  const chatHistoryEl = document.getElementById('chat-history');
  if (!chatHistoryEl) {
    console.error('Chat history element not found');
    return;
  }
  
  chatHistoryEl.innerHTML = '';
  if (chatHistory.length === 0) {
    chatHistoryEl.innerHTML = '<div class="text-sm text-slate-500 text-center py-8">No history yet.</div>';
    return;
  }
  chatHistory.forEach(item => {
    const div = document.createElement('div');
    div.className = "bg-slate-800/60 rounded-lg p-3 border border-slate-700/50";
    div.innerHTML = `<div class="text-purple-300 text-sm font-medium mb-2">You: ${item.query}</div>
      <div class="text-slate-200 text-sm">Bot: ${item.response}</div>`;
    chatHistoryEl.appendChild(div);
  });
}

function addToChatHistory(query, response) {
  chatHistory.push({ query, response });
  if (chatHistory.length > 20) chatHistory.shift(); // keep last 20
  localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
  renderChatHistory();
}

// Make addToChatHistory globally accessible
window.addToChatHistory = addToChatHistory;

// Initialize chat history when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  const clearHistoryBtn = document.getElementById('clear-history-btn');
  if (clearHistoryBtn) {
    clearHistoryBtn.addEventListener('click', () => {
      chatHistory = [];
      localStorage.removeItem('chatHistory');
      renderChatHistory();
    });
  }
  
  // Clear any existing duplicate history entries
  chatHistory = [];
  localStorage.removeItem('chatHistory');
  
  // Initial render
  renderChatHistory();
});
</script>
